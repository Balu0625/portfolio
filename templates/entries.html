{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color:white;
            padding: 20px;
            background: black;
            
        }
        .entry {
            background-color: white;
            border-radius: 10px;
            width:700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            
        }
        .entry h3 {
            margin: 0;
            font-size: 1.25rem;
            color: #333;
            max-width: 100%; /* Set a maximum width for content */
            word-wrap: break-word; /* Wrap long words */
            
        }
        .entry p {
            margin: 10px 0;
            color: #555;
            max-width: 100%; /* Set a maximum width for content */
            word-wrap: break-word; /* Wrap long words */
            
        }
        .entry .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #777;
            margin-top: 10px;
        }
        .entry .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .entry .delete-btn:hover {
            background-color: #c0392b;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .tab {
            display: inline-block;
            margin-left: 40px;
        }

        .view-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
      
          .back-button {
            text-align: center;
            margin-top: 10px; /* Adjust margin for spacing */
          }
      
          .back-button a {
            padding: 10px 20px;
            background-color: "green";
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
          }




    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 20px;">Diary Entries</h1>
    {%if entry %}
    {% for i in entry %}
    <center>
    <div class="entry">
        <div class="meta">
            <div>
                <span>Date: {{ i.date }}</span>
                <span class="tab"></span>
                <span>Day: {{ i.day }}</span>
            </div>
            <a class="delete-btn" href="{% url 'delete_entry' i.id %}" onclick="return confirm('Are you sure you want to delete?')">Delete</a>
        </div>
        <hr>
        <h3>{{ i.diary }}</h3>
    </div>
</center>
    {% endfor %}
    {% else %}
    <center>
        <div class="entry">
           <div class="meta">
               <div style="color:Black;">
                    <span><b>No entries <b></span>   
                </div>  

                
            </div>
            {% comment %} <hr> {% endcomment %}
            
        </div>
    </center>
    {% endif %}
    <center><a href="/services/ser3/diary"><button class="view-button">Back</button></a></center>
</body>
</html>

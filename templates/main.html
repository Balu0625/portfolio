<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation bar */
    .navbar {
      background-color: #f1f1f1;
      overflow: hidden;
      
    }
    
    .navbar a {
      float: right;
      color: #555;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }
    
    .navbar .left-side {
      float: left;
    }
  </style>
  <title> {% block title %}{% endblock title %}</title>

{% block head %}
{% endblock head %}

</head>
<body>
  <div class="navbar">
    <div class="left-side">
      <a href="#portfolio">Portfolio</a>
    </div>
    <a href="/services">Services</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
    <a href="/">Home</a>
  </div>


   {% block body %}

  {% endblock body %}



</body>
</html>

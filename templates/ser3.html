{% extends 'main.html' %}
{% load static %}
{% block title %}Diary{% endblock title %}
<!DOCTYPE html>
<html>
  {% block head %}
  <head>
    <title>Diary App</title>
    <style>
      /* Some basic styling for demonstration purposes */
      body {
        font-family: Arial, sans-serif;
        color: white;
        background-color: #f6f6f6;
        margin: 0;
        display: grid;
        padding: 0;
      }

      nav {
        background-color: #ff714a;
        padding: 20px;
        text-align: center;
      }

      nav h1 {
        color: #fff;
        font-size: 24px;
        margin: 0;
      }

      .center-container {
        display: flex;
        flex-direction: column; /* Align children vertically */
        align-items: center; /* Center horizontally */
        justify-content: center; /* Center vertically */
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #fff;
        
        border-radius: 5px;
        overflow: hidden;
        max-width: 700px;
        padding: 20px;
        margin-bottom: 20px; /* Add margin at the bottom */
        background: inherit;
      }

      .left-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .left-container label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .left-container textarea {
        width: 100%;
        height: 150px;
        margin-top:15px;
        padding: 10px;
        border: 4px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        background: inherit;
      }

      .left-container button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #C39BD3 ;
        color:black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .left-container button:hover {
        background-color: white;
        color:#e50914;
      }

      .view-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #e50914;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .view-button:hover {
        background-color: white;
        color:#e50914;
      }

      .back-button {
        text-align: center;
        margin-top: 10px; /* Adjust margin for spacing */
      }

      .back-button a {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .back-button a:hover {
        background-color: #fff;
        color:#007bff;
      }
    </style>
  </head>
  {% endblock head %}
  {% block body %}
  <body
    style="background-image:url('{% static '/diary_f12.png' %}'); background-repeat: no-repeat; background-size: cover;">
   
    <div class="center-container">
      <h1 style="color: #F4ECF7;">Diary ðŸ“‘</h1>
      <div class="container">
        <div class="left-container">
          <form action="{% url 'diary' %}">
            
            <br>
            <textarea
              style="color:white;"
              id="diary-entry"
              name="diary-entry"
              rows="10"
              cols="50"
              placeholder="Type here......."
            ></textarea>
            <button type="submit">Submit</button>
          </form>
          <a href="/services/diary/entries"
            ><button class="view-button">View Entries</button></a
          >
        </div>
      </div>
      <div class="back-button">
        <a href="/services/">Back</a>
      </div>
    </div>
  </body>
  {% endblock body %}
</html>
